mutation PostOnMomoka($request: MomokaPostRequest!) {
  postOnMomoka(request: $request) {
    ... on CreateMomokaPublicationResult {
      id
      proof
      momokaId
    }
    ... on DiGiProfileManagerRelayError {
      reason
    }
  }
}

